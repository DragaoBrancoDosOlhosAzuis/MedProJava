spring.application.name=medpro

spring.datasource.url=jdbc:mysql://localhost/medpro_api
spring.datasource.username=root
spring.datasource.password=123456

server.error.include-stacktrace=never

# Configuração para servir arquivos estáticos
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
spring.mvc.static-path-pattern=/**

# Habilita acesso público
spring.security.filter.order=10

# ✅ FLYWAY CONFIGURADO CORRETAMENTE
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ✅ JPA/HIBERNATE - Deixe o Hibernate criar as tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false

# ✅ Configurações para serialização JSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=NON_NULL

# ✅ Configuração Pageable
spring.data.web.pageable.default-page-size=100
spring.data.web.pageable.max-page-size=1000

# ✅ Logging para debug
logging.level.org.flywaydb=DEBUG